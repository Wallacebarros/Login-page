<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="src/styles/normalize.css">
</head>
<body>
    <main>
      <section class="register">
        <h1 class="register__title">Cadastre-se</h1>
        <p class="register__text">click aqui caso não possua uma conta</p>
        <button class="register__btn">Cadastre-se</button><br>
        <a href="#" class="register__terms">termos e condições</a>
      </section>
      <section class="login">
        <h1 class="login__title">entra em sua conta</h1>
        <ul class="login__list">
          <li>
            <a href="#" class="login__authentication is--facebook"><i>F</i></a>
          </li>
          <li>
            <a href="#" class="login__authentication is--Gmail"><i>G</i></a>
          </li>
          <li>
            <a href="#" class="login__authentication is--Twitter"><i>T</i></a>
          </li>
        </ul>
        <p class="login__division">ou</p>
        <form action="#" method="post" class="login__forms">
          <div class="login__input is--name">
            <input type="text" placeholder="nome">
          </div>
          <div class="login__input is--password">
            <input type="text" placeholder="senha">
          </div>
          <button class="login__btn">enviar</button><br>
          <a href="#" class="login__recover">esqueci minha senha</a>
        </form>
      </section>
    </main>
</body>
</html>
